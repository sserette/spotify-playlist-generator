<!DOCTYPE html>

<html lang="en">

<head>
	<title>Spotify Recommender</title>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="/js/table2CSV.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/track-table.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.10.4/jquery.typeahead.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.10.4/jquery.typeahead.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>	
	
<body>
	
<main>	
	<h1 id="title">Welcome to the Spotify recommender</h1>
	<div class="row">
		<form class="col-md-4">
		    <div class="typeahead__container">
		        <div class="typeahead__field">
		            <span class="typeahead__query">
		            	<label id="song-title">Search for a song title:</label>
		                <input class="js-typeahead"
		                       name="q"
		                       type="search"
		                       autocomplete="off">
		            </span>
		        </div>
		    </div>
		</form>
	</div>
	<button class="btn btn-default" id="search-button">Search</button>
	<button class="btn btn-default" id="test-button">Test All Algorithms Against Test Track Set</button>
</main>

<h1>Standard Search Table</h1>
<table id="search-table" class="search-tables"></table>
<table id="testing-search-table" class="test-tables"></table>

<h1>Depth-First Search Table</h1>
<table id="depth-first-table" class="search-tables"></table>
<table id="testing-depth-first-table" class="test-tables"></table>

<!--
<h1>A* Table</h1>
<table id="a-star-table"></table>
-->

<h1>Graph A* Mean Popularity Heuristic Search Table</h1>
<table id="a-star-mean-popularity-table" class="search-tables"></table>
<table id="testing-a-star-mean-popularity-table" class="test-tables"></table>

<script src="/js/app.js"></script>

</body>

</html>
